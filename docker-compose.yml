
services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"

  backend:
    build:
      context: . 
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - shared_uploads:/app/uploads      
      - ./backend/app/prestart.sh:/app/prestart.sh
    env_file:
      - .env
    depends_on:
      - db
    command: ["/bin/bash", "/app/prestart.sh"]

  frontend:
    build:
      context: . 
      dockerfile: frontend/Dockerfile
      args:
        # Pass the HF username to the build so the link works correctly
        REACT_APP_HF_USERNAME: ${HUGGING_FACE_USERNAME}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  worker:
    build:
      context: .            
      dockerfile: worker/Dockerfile
    volumes:
      - shared_uploads:/app/uploads
    env_file:
      - .env
    environment:
      # Explicitly set the mode for this worker
      - WORKER_MODE=GPU
    depends_on:
      - db
      - backend

volumes:
  postgres_data:
  shared_uploads: